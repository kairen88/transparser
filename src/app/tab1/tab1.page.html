<ion-header>
  <ion-toolbar>
    <ion-title>
      Transcript Formatter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Transcript Text</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-textarea [(ngModel)]="transIn" autoGrow="true" placeholder="Paste Transcript Text here"></ion-textarea>
        <ion-button (click)="convert()">Convert</ion-button>
      </ion-card-content>
    </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Output</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-textarea [(ngModel)]="transOut" autoGrow="true" placeholder="Converted Text will be displayed here"></ion-textarea>
      </ion-card-content>
    </ion-card>
    
</ion-content>
